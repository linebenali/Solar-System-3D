<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        #game-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('/images/game-icon.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }
        
        .game-content {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            color: white;
        }
        
        .close-game {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>
    <div id="gui-container"></div>
    <div id="game-icon" title="Jouer au mini-jeu"></div>
    
    <div id="game-container">
        <div class="game-content">
            <span class="close-game" onclick="closeGame()">&times;</span>
            <h2 id="game-title"></h2>
            <div id="game-content"></div>
        </div>
    </div>

    <div><script type="module" src="./js/index.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <video id="planetVideo" controls>
                <source src="" type="video/mp4">
                Votre navigateur ne supporte pas les vidéos HTML5.
            </video>
        </div>
    </div>
    <div id="planetTooltip"></div>
    <div id="planetTooltip" style="position: absolute; pointer-events: none; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; display: none;"></div>
    
    <!-- charger la navbar -->
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          });
          
        // Fonctions globales pour les jeux
        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
        }
        
        window.closeGame = closeGame;
    </script>
      
</body>
</html>
