<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gui-container"></div>
    <div><script type="module" src="./script.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <p id="planetDetails"></p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/0KbZfIs1HnY" frameborder="0" allowfullscreen></iframe>

        </div>
    </div>
    <div id="planetTooltip" style="position: absolute; pointer-events: none; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; display: none;"></div>
</body>
</html>
